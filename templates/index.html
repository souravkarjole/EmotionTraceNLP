    <h5 class="enter-your-text" id="Header">Communicate and get a reaction</h5>

    <h1 class="reaction-based-on-container">
      <span class="reaction-based-on-container1">
        <p class="reaction-based">Text based interaction</p>
        <p class="reaction-based">with reaction.</p>
      </span>
    </h1>
    <div class="container">
      <div class="frame-parent">
        <input class="instance-child" id="textInput" placeholder="Enter Text" required maxlength="{100}"></input>
        <button class="btn btn-success" onclick="detectEmoji()">Search</button>

      </div>
      <sub class="max-100-words" id="Max">Max 100 words</sub>
      <div class="frame-group">
        <div class="neutral-face-wrapper">
          <img class="neutral-face-icon"
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Neutral%20Face.png"
            alt="Neutral Face" width="25" height="25" />
        </div>
        <div class="smiling-face-with-heart-eyes-wrapper">
          <img class="neutral-face-icon"
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Smiling%20Face%20with%20Heart-Eyes.png"
            alt="Smiling Face with Heart-Eyes" width="25" height="25" />
        </div>
        <div class="grinning-face-wrapper">
          <img class="neutral-face-icon"
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Grinning%20Face.png"
            alt="Grinning Face" width="25" height="25" />
        </div>
        <div class="frowning-face-wrapper">
          <img class="neutral-face-icon" id="sadness"
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Frowning%20Face.png"
            alt="Frowning Face" width="25" height="25" />
        </div>
        <div class="pouting-face-wrapper">
          <img class="neutral-face-icon"
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Angry%20Face.png"
            alt="Angry Face" width="25" height="25" />
        </div>
        <div class="star-struck-wrapper">
          <img class="neutral-face-icon"
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Star-Struck.png"
            alt="Star-Struck" width="25" height="25" />
        </div>
      </div>
    </div>

    <div id="loadingAnimation" class="loading-animation"></div>

    <div id="emojiOutput">
    </div>


    <footer class="designed-developed-by-parent" id="Footer">
      <div class="designed-developed-container">
        <p class="reaction-based">Designed &</p>
        <p class="reaction-based">Developed by</p>
      </div>
      <div class="kartik-kittad-sourav-container">
        <p class="reaction-based">Kartik Kittad</p>
        <p class="reaction-based">Sourav Karjole</p>
      </div>
    </footer>
  </div>

  <div class="div">
    <h5 class="prediction-text" id="Header1" style="display: none;">Prediction</h5>
    <h5 class="prediction-prob" id="Header2" style="display: none;">Graph</h5>
    <div class="original" id="Header3" style="display: none;">
      <h5 class="h"> Original Text </h5>
      <h5 class="resultText" id="resultText"></h5>
    </div>
    <div class="chart" id="chartContainer">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  <canvas id="myCanvas"></canvas>
